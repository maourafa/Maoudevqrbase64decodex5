<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Decoder & QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<style>
    :root {
        --primary-color: #2A2A2A;
        --secondary-color: #1E1E1E;
        --accent-color: #00CED1;
        --text-color: #FFFFFF;
        --input-bg: #3C3C3C;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--primary-color);
        color: var(--text-color);
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    h2, h3 {
        color: var(--accent-color);
        text-align: center;
        margin: 20px 0;
    }

    h2 {
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 10px;
    }

    label {
        display: block;
        margin: 15px 0 5px;
        color: var(--accent-color);
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        background-color: var(--input-bg);
        border: 1px solid var(--accent-color);
        border-radius: 4px;
        color: var(--text-color);
        font-size: 16px;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus {
        outline: none;
        box-shadow: 0 0 5px var(--accent-color);
    }

    button {
        background-color: var(--accent-color);
        color: var(--primary-color);
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        display: block;
        width: 100%;
        margin: 15px 0;
        transition: transform 0.2s ease;
    }

    button:hover {
        transform: scale(1.05);
    }

    #qrcode {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin: 20px auto;
        min-width: 300px;
        min-height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid var(--accent-color);
        box-shadow: 0 0 15px rgba(0, 206, 209, 0.3);
    }

    #qrcode canvas {
        width: 500px !important;
        height: 500px !important;
    }

    #outputText {
        width: 100%;
        padding: 15px;
        background-color: var(--input-bg);
        border: 1px solid var(--accent-color);
        border-radius: 4px;
        color: var(--text-color);
        font-size: 14px;
        margin: 15px 0;
        resize: vertical;
        min-height: 100px;
    }

    @media (min-width: 768px) {
        #qrcode {
            min-width: 400px;
            min-height: 400px;
        }
        
        #qrcode canvas {
            width: 600px !important;
            height: 600px !important;
        }
    }
</style>
<body>
    <h2>MAOURAFA BASED PTQ INJECTOR</h2>
    <h3>penjelasan penggunaan ! pertama-tama kamu harus scan QR yang diberikan lalu kamu tempel hasil teks nya di sini</h3>
    <label for="inputText">Masukkan Teks Hasil Scan:</label>
    <input type="text" id="inputText">
    <button onclick="processText()">Proses</button>
    
    <h3>QR CODE LOGIN</h3>
    <div id="qrcode"></div>
    
    <h3>LINK HASIL INJEKSI:</h3>
    <textarea id="outputText" rows="5" cols="40" readonly></textarea>
    <button onclick="copyToClipboard()">Salin Teks</button>

    <script>
        function decodeBase64Repeatedly(text, times) {
            let decodedText = text;
            for (let i = 0; i < times; i++) {
                try {
                    decodedText = atob(decodedText);
                } catch (e) {
                    return "Error: Base64 tidak valid!";
                }
            }
            return decodedText;
        }

        function processText() {
            let inputText = document.getElementById("inputText").value;

            // Generate QR Code dari teks sebelum decode
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), inputText);

            // Decode Base64 sebanyak 5 kali
            let decodedText = decodeBase64Repeatedly(inputText, 5);
            document.getElementById("outputText").value = decodedText;
        }
        function copyToClipboard() {
    let outputText = document.getElementById("outputText");
    outputText.select();
    document.execCommand("copy");
    alert("Teks berhasil disalin!");
}

    </script>
</body>
</html>
